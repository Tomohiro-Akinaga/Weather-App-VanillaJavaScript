<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/PC/Main/main.css">
    <link rel="stylesheet" href="./CSS/PC/Loading/loading.css">
    <title>Weather App</title>
</head>
<body>
    <div id="loading" class="loading">
        <div class="spinner"></div>
    </div>
    <div id="main">
        <form action="" id="form" class="form">
            <input type="text" id="input" class="input" autocomplete="on" list="name-list" placeholder="Search by country or state...">
            <!-- <button id="button" class="button">Search</button> -->
            <datalist id ="name-list"></datalist>
        </form>
    </div>
    <script src="./Loading.js" type="module"></script>
    <script src="./Autocomplete.js" type="module"></script>
    <script src="OpenWeatherAPI.js" type="module"></script>
</body>
</html>
