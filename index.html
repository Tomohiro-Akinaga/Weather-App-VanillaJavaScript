<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/PC/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <title>Weather App</title>
</head>
<body>
    <div id="loading" class="loading">
        <div class="spinner"></div>
    </div>
    <div class="container">
        <form action="" id="form" class="container--form">
            <input type="text" id="input" class="container--input" autocomplete="on" list="name-list" placeholder="Search by country or state">
            <button id="button" class="container--button"><i class="fas fa-search"></i></button>
            <datalist id ="name-list"></datalist>
        </form>
        <div class="container--box">
            <div class="container--box__current">
                <div class="container--box__current__left">
                    <p class="container--city-name">Canada</p>
                    <p class="container--today-date">January 6, 2022</p>
                    <img class="container--img__today" src="http://openweathermap.org/img/wn/10d@2x.png" alt="">
                </div>
                <div class="container--box__current__right">
                    <p class="container--temperature__today">5&deg;</p>
                    <p class="container--temperature__max-min">
                        <span class="container--temperature__max">6&deg;</span>
                        <span class="container--temperature__slash"> / </span>
                        <span class="container--temperature__min">4&deg;</span>
                    </p>
                </div>
            </div>
            <div class="container--box__forecast__bar">
                <nav>
                    <ul>
                        <li class="container--nav-item active"><a href="#">Hourly</a></li>
                        <li class="container--nav-item"><a href="#">Daily</a></li>
                        <li class="container--nav-item"><a href="#">Description</a></li>
                    </ul>
                </nav>
            </div>
            <div class="container--box__forecast">
                <div class="container--item__hourly">
                    <p class="container--time">0pm</p>
                    <img class="container--img__hourly" src="http://openweathermap.org/img/wn/10d@2x.png" alt="">
                    <p class="container--temperature__hourly">6&#8451;</p>
                </div>
                <div class="container--item__hourly">
                    <p class="container--time">1pm</p>
                    <img class="container--img__hourly" src="http://openweathermap.org/img/wn/10d@2x.png" alt="">
                    <p class="container--temperature__hourly">6&#8451;</p>
                </div>
                <div class="container--item__hourly">
                    <p class="container--time">2pm</p>
                    <img class="container--img__hourly" src="http://openweathermap.org/img/wn/10d@2x.png" alt="">
                    <p class="container--temperature__hourly">6&#8451;</p>
                </div>
                <div class="container--item__hourly">
                    <p class="container--time">3pm</p>
                    <img class="container--img__hourly" src="http://openweathermap.org/img/wn/10d@2x.png" alt="">
                    <p class="container--temperature__hourly">6&#8451;</p>
                </div>
                <div class="container--item__hourly">
                    <p class="container--time">4pm</p>
                    <img class="container--img__hourly" src="http://openweathermap.org/img/wn/10d@2x.png" alt="">
                    <p class="container--temperature__hourly">6&#8451;</p>
                </div>
                <div class="container--item__hourly">
                    <p class="container--time">5pm</p>
                    <img class="container--img__hourly" src="http://openweathermap.org/img/wn/10d@2x.png" alt="">
                    <p class="container--temperature__hourly">6&#8451;</p>
                </div>
            </div>
        </div>
        <p class="container--copyright">Copyright &copy; 2022 Tomohiro Akinaga, All Rights Reserved.</p>
    </div>
    <script src="./Loading.js" type="module"></script>
    <script src="./Autocomplete.js" type="module"></script>
    <script src="./OpenWeatherAPI.js" type="module"></script>
</body>
</html>
