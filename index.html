<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/PC/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <title>Weather App</title>
</head>
<body>
    <div id="loading" class="loading">
        <div class="spinner"></div>
    </div>
    <div id="container" class="container">
        <form action="" id="form" class="container--form">
            <input type="text" id="input" class="container--input" autocomplete="on" list="name-list" placeholder="Search by country or state">
            <button id="button" class="container--button"><i class="fas fa-search"></i></button>
            <datalist id ="name-list"></datalist>
        </form>
        <div class="container--item__current">
            <p class="city-name">Canada</p>
            <p class="today-date">January 6, 2022</p>
        </div>
        <p class="container--copyright">Copyright &copy; 2022 Tomohiro Akinaga, All Rights Reserved.</p>
    </div>
    <script src="./Loading.js" type="module"></script>
    <script src="./Autocomplete.js" type="module"></script>
    <script src="./OpenWeatherAPI.js" type="module"></script>
</body>
</html>
